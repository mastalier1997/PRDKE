

<!-- Begin Page Content -->
<div class="container-fluid" >

  <!--- TABS -->
  <div>

    <div *ngIf="error" class="alert-danger">{{error}}</div>
    <div *ngIf="success" class="alert-success">{{success}}</div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h2>Login</h2>
          <br>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Username</label>
              <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Username bitte eingeben</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Passwort bitte eingeben</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <a routerLink="/register" class="btn btn-link">Registrierung</a>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>

</div>
<!-- End of Content Wrapper -->
