

<!-- Begin Page Content -->
<div class="container-fluid" >

  <!--- TABS -->
  <div>

    <div *ngIf="error" class="alert-danger">{{error}}</div>
    <div *ngIf="success" class="alert-success">{{success}}</div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto" id="login">
          <h2 id="login-title">Log In</h2>
          <br>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-content">
            <div class="form-group" id="username">
              <label for="email" id="mail">Username</label>
              <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Enter valid username</div>
              </div>
            </div>
            <div class="form-group" id="passw">
              <label for="password" id="pass">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Enter valid password</div>
              </div>
            </div>
            <div class="form-group" id="buttons">
              <button [disabled]="loading" class="btn btn-primary" id="login-button">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Log in
              </button>
              <a routerLink="/register" class="btn btn-link" id="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>

</div>
<!-- End of Content Wrapper -->
