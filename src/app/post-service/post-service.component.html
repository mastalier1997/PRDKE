<!-- Moods Input -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, Multiple Select!</title>

  <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
</head>


<div class="post">
  <div class="post-form">
    <form [formGroup]="angForm"  class="form-inline my-5 my-lg-0">
      <div class="post-text">
        <input #text id="postText" name="postText" class="form-control" type="text" placeholder="Write your Mood" aria-label="Post"
               formControlName="postText" required>
        <div *ngIf="angForm.controls['postText'].invalid && (angForm.controls['postText'].dirty
        || angForm.controls['postText'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['postText'].errors.required">Text required</div>
        </div>
      </div>
      <div class="elements-down">
      <div id="popUpDiv" class="post-emojy">
        <select #emoji class="textboxclass" type="text" placeholder="Choose your mood" aria-label="Post" formControlName="emoji"  required>
          <option value="" selected disabled hidden>ðŸ˜€</option>
          <option *ngFor="let emoji of emojis" [ngValue]="emoji.value">
            {{ emoji.displayValue }}
          </option>
        </select>
